<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How's the Weather?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="main">

        <div id="weatherForm">
            <div id="tempScale">
              <div class="switch">
                <input type="radio" class="switch-input" name="scaleCheck" value="farenheit" id="farenheit" checked>
                <label for="farenheit" class="switch-label switch-label-off">&deg;F</label>
                <input type="radio" class="switch-input" name="scaleCheck" value="celsius" id="celsius">
                <label for="celsius" class="switch-label switch-label-on">&deg;C</label>
                <span class="switch-selection"></span>
              </div>
            </div>

            <div id="zipcodeForm">
              <input 
                id="zipcodeInput" 
                type="zipcode" 
                name="zipcode"
                placeholder="  -- zipcode --"
                maxlength="5"
                size="8"
              >
              <button id="submit" type="button" onclick="runWeather()">Submit</button>
            </div>
        </div>

        <div id="weatherDisplay">
          <!--JS will create weather will be displayed here-->
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
