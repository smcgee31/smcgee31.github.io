<div class="interests">

    <div class="intIcon" ng-repeat="int in interests" ng-mouseover="show = true" ng-mouseout="show = false">
        <img src="{{int.img}}" alt="{{int.name}}" ng-show="!show"/>
        <div class="intDesc" ng-show="show">
            <p>{{int.name}}</p>
            <p>{{int.memo}}</p>
        </div>
    </div>


</div>
