<div class="contentWrapper">
    <div class="viewTopper">
        projects
    </div>
        <div class="projectArea"ng-controller="workCtrl" ng-repeat="project in projects">
            <a href="{{project.url}}" target="_blank">
                <div class="workBlurb">
                    <h3>
                        {{project.title}}
                    </h3>
                    <p>
                        {{project.desc}}
                    </p>
                    <div class="tech">
                    <h4>Tech used:</h4>
                        <ul>
                            <li>{{project.tech[0]}}</li>
                            <li>{{project.tech[1]}}</li>
                            <li>{{project.tech[2]}}</li>
                            <li>{{project.tech[3]}}</li>
                            <li>{{project.tech[4]}}</li>
                            <li>{{project.tech[5]}}</li>
                        </ul>
                    </div>
                </div>
                <div class="projectWindow">
                    <img src="{{project.img}}" alt="{{project.title}}" />
                </div>
            </a>
        </div>
</div>
